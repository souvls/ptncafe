<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/icon/Asset 1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/css.css">
    <title>add Product</title>
</head>

<body>
    <div class="container-fluid">
        <p class="fs-1 mt-2">ເພີ່ມສິນຄ້າ</p>
        <hr>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">ຊື່ສິນຄ້າ</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                    ໃສ່ຊື່ສິນຄ້າ
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">ລາຄາ</label>
                <input type="number" class="form-control" id="validationCustom02" required>
                <div class="invalid-feedback">
                    ໃສ່ລາຄາ
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">ໜ່ວຍເອີ້ນ</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="ຈານ">ຈານ</option>
                    <option value="ຖາດ">ຖາດ</option>
                    <option value="ຊຸດ">ຊຸດ</option>
                    <option value="ຖ້ວຍ">ຖ້ວຍ</option>
                    <option value="ຈອກ">ຈອກ</option>
                </select>
                <div class="invalid-feedback">
                    ເລືອກ
                </div>
            </div>
            <button class="btn btn-primary" type="submit">ເພີ່ມສິນຄ້າ</button>
        </form>
        <br>
        <div class="col-12">
            <button class="btn btn-danger" type="submit">ຍົກເລີກ</button>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
</body>

</html>
